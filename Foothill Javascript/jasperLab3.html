<!DOCTYPE html>
<html>
<head>
    <script>
        var $ = function(id) {
            return document.getElementById(id);
        }
        var input = function(question) {
            while (true) {
                var final = prompt(question);
                if (final == null) {
                    return null
                }
                final=parseFloat(final);
                if (isNaN(final) || final <= 0) {
                    alert("Please input a positive number.");
                } else {
                    return final;
                }
            }
        }
        var computeWeeklyPay = function () {
            $("paycheck").innerHTML = "";
            var rate = input("What is the employee's pay rate per hour?");
            if (rate === null) {
                return
            }
            var hours = input("How many hours will they work that week?");
            if (hours === null) {
                return
            }
            var pay = 0;
            if (hours < 40 || rate >= 20) { // noneligible for overtime pay
                pay = parseFloat(hours * rate);
            } else { // eligible
                pay = parseFloat(1.5 * hours * rate - 20 * rate);
            }
            $("paycheck").innerHTML = "The employee will be paid $" +
                (pay).toFixed(2) + '.';
        }
        window.onload = function () {
            $("calculatePaycheck").onclick = computeWeeklyPay;
        }
    </script>
</head>
<body>
    <div align="center">
        <h1>Lab 3: Objects, Functions, and Handling Events</h1>
        <input type="button" id="calculatePaycheck" value="Calculate"><br>
        <p id="paycheck"></p>
    </div>
</body>
